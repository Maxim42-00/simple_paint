<!doctype html>
<html>

<head>
    <title> Simple Paint </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript"> 
let md = 0;
let curX;
let curY;
let oCanvas;
let ctx;
let dxy=10;

function f_start()
{
    oCanvas = document.getElementById("cnv");
    oCanvas.width = screen.width;
    oCanvas.height = screen.height;
    ctx = oCanvas.getContext("2d");
}

function onmd()
{
    md = 1;
    curX = event.clientX-dxy;
    curY = event.clientY-(2*dxy);
    ctx.beginPath();
    ctx.moveTo(curX, curY);
}

function onmup()
{
    md=0;
}

function onmout()
{
    md=0;
}

function onmov()
{
    if(md==0)
        return;
    curX = event.clientX-dxy;
    curY = event.clientY-(2*dxy);
    ctx.lineTo(curX, curY);
    ctx.stroke();
}

function change_color()
{
    ctx.strokeStyle = document.getElementById("color").value;
}
    </script>
</head>

<body onload="f_start()">
    <div>
        <select id="color" onchange="change_color()">
            <option value="black"> black1 </option>
            <option value="blue"> blue </option>
            <option value="red"> red </option>
            <option value="green"> green </option>
            <option value="orange"> orange </option>
        </select>
    </div>
    <canvas id="cnv" width="400" height="300" onmousemove="onmov()" onmousedown="onmd()" onmouseup="onmup()" onmouseout="onmout()"></canvas>
</body>

</html>
